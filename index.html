<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
    <!--Landscape-->
      <source srcset="images/museum-320_landscape.jpg 320w,
                      images/museum-640_landscape.jpg 640w,
                      images/museum-960_landscape.jpg 960w,
                      images/museum-480_landscape.jpg 480w,
                      images/museum-1440_landscape.jpg 1440w,
                      images/museum-720_landscape.jpg 720w,
                      images/museum-2160_landscape.jpg 2160w,
                      images/museum-1920_landscape.jpg 1920w,
                      images/museum-2880_landscape.jpg 2280w" 
                      media="(max-width: 959px)" sizes="100vw">

    <!--Square-->
      <source srcset="images/museum-480_square.jpg 480w,
                      images/museum-960_square.jpg 960w,
                      images/museum-1440_square.jpg 1440w,
                      images/museum-640_square.jpg 640w,
                      images/museum-1280_square.jpg 1280w,
                      images/museum-1920_square.jpg 1920w,
                      images/museum-800_square.jpg 800w,
                      images/museum-1600_square.jpg 1600w,
                      images/museum-2400_square.jpg 2400w,"
                      media="(min-width: 960px)" sizes="50vw">

      <img src="images/museum.jpg" alt="placeholder">
    </picture>

    
  </header>
</body>

</html>
